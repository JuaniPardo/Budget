<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Movimientos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/water.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="p-0">
    <header class="bg-sky-950 w-full">
        <nav class="flex justify-between items-center p-3">
            <div class="text-4xl font-bold text-sky-500">
                <a href="../index.html">
                    B<span class="text-gray-100 font-normal hover:text-yellow-400">udget</span>
                </a>
            </div>
            <div>
                <ul class="flex justify-center items-center gap-[3vw] uppercase">
                    <li>
                        <a class="hover:text-sky-500 hover:no-underline"
                           href="../index.html">
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a class="hover:text-sky-500 hover:no-underline"
                           href="categories.html">
                            Categorías
                        </a>
                    </li>
                    <li>
                        <a class="hover:text-sky-500 hover:no-underline"
                            href="transactionLog.html">
                            Movimientos
                        </a>
                    </li>
                    <li>
                        <a class="text-yellow-400 hover:text-sky-500 hover:no-underline"
                            href="#">
                            Agregar Transacción
                        </a>
                    </li>
                    <li>
                        <!-- Dropdown menu -->
                        <div class="relative">
                            <button id="dropdown-button"
                                    class="flex items-center gap-2 text-yellow-400 hover:text-sky-500 hover:no-underline">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                                </svg>
                                <span class="sr-only">Menu Transacciones</span>
                            </button>
                            <ul id="dropdown-menu"
                                class="absolute right-0 z-10 mt-2 w-56 origin-top-right text-white rounded-md bg-sky-700 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden">
                                <li>
                                    <a id="add-dummy-data"
                                       href="#"
                                       class="block px-4 py-2 text-sm hover:bg-sky-900 hover:text-yellow-400 hover:no-underline hover:rounded-md">
                                        Agregar Datos
                                    </a>
                                </li>
                                <li>
                                    <a id="delete-transactions"
                                       href="#"
                                       class="block px-4 py-2 text-sm hover:bg-sky-900 hover:text-yellow-400 hover:no-underline hover:rounded-md">
                                        Borrar Transacciones
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="app max-w-5xl mx-auto">
        <h1 class="text-3xl text-center my-3 border-1 border-red-700">Registro de Movimientos</h1>

        <div class="max-w-lg bg-sky-950 mx-auto p-6 rounded-lg shadow-md">
            <form id="transaction-form" class="mb-4">
                <div class="mb-2 block"> <!--? Tipo -->
                    <label class="block text-sm font-medium text-gray-500">Tipo</label>
                    <select id="transaction-type" class="w-full border-gray-300 rounded mt-1">
                    </select>
                </div>
                <div class="mb-2 block"> <!--? Categoria -->
                    <label class="block text-sm font-medium text-gray-500">Categoría</label>
                    <select name="category" id="category" class="w-full border-gray-300 rounded mt-1">
                    </select>
                </div>
                <div class="mb-2"> <!--? Monto -->
                    <label class="block text-sm font-medium text-gray-500">Cantidad</label>
                    <input type="number" id="amount" class="w-full border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-2"> <!--? TAG -->
                    <label class="block text-sm font-medium text-gray-500">Etiqueta (opcional)</label>
                    <input list="tag" id="tags" class="w-full border-gray-300 rounded mt-1">
                    <datalist id="tag">
                    </datalist>
                </div>
                <div class="mb-2"> <!--? Comentario -->
                    <label class="block text-sm font-medium text-gray-500">Comentario (opcional)</label>
                    <textarea id="comment" class="w-full border-gray-300 rounded mt-1" rows="2"></textarea>
                </div>
                <button type="submit" id="submit" class="mt-4 bg-sky-600 text-white px-4 py-2 rounded">Añadir</button>
            </form>
        </div>
    </div>


    <script src="newTransactionPage.js" type="module"></script>
    <script src="../js/navbarScripts.js" type="module"></script>

</body>

</html>
